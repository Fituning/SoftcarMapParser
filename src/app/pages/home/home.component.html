<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">Sélectionne un fichier .map</h5>

    <input
      #fileInput
      type="file"
      accept=".map,.txt"
      class="d-none"
      (change)="onFileSelected($event)" />

    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="triggerFile(fileInput)">Choisir un fichier</button>
      <button class="btn btn-outline-secondary" (click)="clearFile()">Réinitialiser</button>
    </div>

    <div class="mt-3">
      <div class="text-muted small">Le fichier sélectionné sera affiché dans le header sur toutes les pages.</div>
      <div class="mt-2" *ngIf="fileSize() as s">
        <span class="badge text-bg-light">Taille: {{ s }}</span>
      </div>
    </div>
  </div>
</div>

<div class="mt-4">
  <p class="mb-1">Ensuite, va sur <strong>Résumé</strong> ou <strong>Détail</strong> via la navigation.</p>
  <p class="text-muted small mb-0">Pour l’instant, on affiche juste l’UI (pas de parsing).</p>
</div>
