<h4 class="mb-3">Résumé</h4>

@if (file$ | async; as file) {

  <div class="row">
    <div class="col-12 mb-3">
      <w-memory-sections-bars [entries]="entries" memoryType="FLASH" [topN]="10" />
    </div>
    <div class="col-12 mb-3">
      <w-memory-sections-bars [entries]="entries" memoryType="RAM" [topN]="25" />
    </div>
    <div class="col-12 mb-3">
      <w-memory-sections-bars [entries]="entries" memoryType="UNKNOWN" [topN]="25" />
    </div>
    <div class="col-12 col-lg-6 mb-3">
      <w-section-donut [entries]="entries" />
    </div>
    <div class="col-12 col-lg-6 mb-3">
      <w-memory-bar [entries]="entries" />
    </div>
  </div>
} @else {
  <div class="alert alert-secondary">Aucun fichier sélectionné.</div>
}
