<!-- Header -->
<header class="navbar navbar-dark bg-dark px-3 sticky-top">
  <a class="navbar-brand fw-semibold" routerLink="/">Softcar Map Parser</a>

  <!-- Fichier courant (badge) -->
  <div class="text-light small">
    <span class="me-2">Fichier:</span>
    <span class="badge text-bg-info" *ngIf="(fileName$ | async) as f; else nofile">{{ f }}</span>
    <ng-template #nofile><span class="badge text-bg-secondary">Aucun</span></ng-template>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (md+ : verticale) -->
    <nav class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar min-vh-100 py-3 border-end">
      <ul class="nav nav-pills flex-column gap-1">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" class="nav-link">🏠 Accueil</a>
        </li>
        <li class="nav-item">
          <a routerLink="/resume" routerLinkActive="active" class="nav-link">🧾 Résumé</a>
        </li>
        <li class="nav-item">
          <a routerLink="/detail" routerLinkActive="active" class="nav-link">🔍 Détail</a>
        </li>
      </ul>
      <div class="px-3 mt-4 small text-muted">
        <div>Astuce: passe en mobile pour la nav horizontale.</div>
      </div>
    </nav>

    <!-- Nav horizontale (xs-sm) -->
    <nav class="d-md-none bg-light border-bottom">
      <ul class="nav nav-underline justify-content-around py-2">
        <li class="nav-item"><a routerLink="/" routerLinkActive="active" class="nav-link">Accueil</a></li>
        <li class="nav-item"><a routerLink="/resume" routerLinkActive="active" class="nav-link">Résumé</a></li>
        <li class="nav-item"><a routerLink="/detail" routerLinkActive="active" class="nav-link">Détail</a></li>
      </ul>
    </nav>

    <!-- Contenu -->
    <main class="col-md-9 col-lg-10 p-3">
      <router-outlet />
    </main>
  </div>
</div>
